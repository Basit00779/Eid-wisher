    <script>
        function updateCountdown() {
            const eidDate = new Date("April 10, 2025 00:00:00").getTime();
            setInterval(() => {
                let now = new Date().getTime();
                let timeLeft = eidDate - now;
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        updateCountdown();
        let alertMsg=document.querySelector(".alertmsg")
  
let alertBox=document.querySelector(".alertbox")      

        function generateLink() {
            let name = document.getElementById("name").value.trim();
            if (name === "") {
          alertBox.style.visibility="visible"
         alertMsg.innerHTML="‚ìò &emsp; Please Enter Name"
         setTimeout(() => {
        alertBox.style.visibility = "hidden";
    }, 1000); // Alert disappears after 2 seconds
                return;
            }
            let link = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
            document.getElementById("generatedLink").value = link;
            document.getElementById("share-link").style.display = "block";
        }

        function copyLink() {
            let linkInput = document.getElementById("generatedLink");
            linkInput.select();
            document.execCommand("copy");
            alertMsg.innerHTML="‚ìò &emsp; Link Copied"
            alertBox.style.visibility="visible"
            
           setTimeout(() => {
        alertBox.style.visibility = "hidden";
    }, 3000); // Alert disappears after 3 seconds 
        }
        
     


        function toggleMusic() {
            let music = document.getElementById("bg-music");
            music.paused ? music.play() : music.pause();
        }

        function redirectToMain() {
            window.location.href = window.location.origin + window.location.pathname;
        }

        window.onload = function () {
            let params = new URLSearchParams(window.location.search);
            let name = params.get("name");
            if (name) {
                document.getElementById("wish-form").style.display = "none";
                document.getElementById("greeting").style.display = "block";
                document.getElementById("wish-message").innerText = `Eid Mubarak! May Allah's blessings fill your life with happiness and success.
                  Regards : ${decodeURIComponent(name)}!`;
                document.getElementById("create-own").style.display = "block";
            }
        };
    </script>
