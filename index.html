        /* üìå Footer Styling */
        .footer {

        /* Video Popup */

        /* Video Player */

<body>
    
    
    <div class="nav-container trigger-box">
     
      <p style="font-size:13px;">How to use</p>  
        <i class="fa-solid fa-sm  fa-video fa-fade" style="color: #ffffff;"></i>
        
   
        
    </div>
    

    <div class="popup-container">
        <div class="video-wrapper">
            <video id="vid-element" class="video-player" src="video.mp4"></video>
            <div class="video-controls">
                <button id="toggle-play"><i class="fa-solid fa-play"></i></button>
                <input type="range" id="progress-bar" value="0">

                <button id="vol-decrease"><i class="fa-solid fa-volume-down"></i></button>

        </div>
        
        </div>

    <div class="alertbox">
        
        <p class="alertmsg">
        </p>
    </div>

    <div class="container">
        <h1>‚ú® Eid Mubarak! ‚ú®</h1>
        <p>Countdown to Eid:</p>
        <div id="countdown"></div>

        <div id="wish-form">
            <input type="text" id="name" placeholder="Enter your name">
            <button onclick="generateLink()">üéâ Create Wish</button>
        </div>

        <div id="share-link" style="display: none;">
            <p>Share this link:</p>
            <input type="text" id="generatedLink" readonly>
            <button onclick="copyLink()">Copy</button>
        </div>

        <div id="greeting" style="display: none;">
            <p id="wish-message"></p>
            <button id="create-own" onclick="redirectToMain()">üéâ Create Your Own</button>
        </div>
        
    
        <!-- üéµ Music Control Icon -->
        
    </div>

   
    <!-- Footer -->
    <div class="footer">
        <p>Made with ‚ù§ by Basif Shafi</p>
        <div class="footer-icons">
            <a href="https://www.instagram.com/wbasit329/profilecard/?igsh=MXUyNXgyb2ExZXBicA=="><i class="fa-brands fa-instagram fa-lg" style="color: #ffff;"></i> </a>
            <a href="https://wa.link/tjmwxs" target="_blank"><i class="fa-brands fa-whatsapp fa-lg" style="color: #fffff;"></i></a>
            
          <a href=""><i class="fa-brands fa-telegram fa-lg" style="color: #ffffff;"></i></a>
        </div>
    </div>
    
     
    <script>
        function updateCountdown() {
            const eidDate = new Date("march 31, 2025 00:00:00").getTime();
            setInterval(() => {
                let now = new Date().getTime();
                let timeLeft = eidDate - now;
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        updateCountdown();
        let alertMsg=document.querySelector(".alertmsg")
  
let alertBox=document.querySelector(".alertbox")      

        function generateLink() {
            let name = document.getElementById("name").value.trim();
            if (name === "") {
          alertBox.style.visibility="visible"
         alertMsg.innerHTML="‚ìò &emsp; Please Enter Name"
         setTimeout(() => {
        alertBox.style.visibility = "hidden";
    }, 1000); // Alert disappears after 2 seconds
                return;
            }
            let link = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
            document.getElementById("generatedLink").value = link;
            document.getElementById("share-link").style.display = "block";
        }

        function copyLink() {
            let linkInput = document.getElementById("generatedLink");
            linkInput.select();
            document.execCommand("copy");
            alertMsg.innerHTML="‚ìò &emsp; Link Copied"
            alertBox.style.visibility="visible"
            
           setTimeout(() => {
        alertBox.style.visibility = "hidden";
    }, 3000); // Alert disappears after 3 seconds 
        }
        
     

        function redirectToMain() {
            window.location.href = window.location.origin + window.location.pathname;
        }

        window.onload = function () {
            let params = new URLSearchParams(window.location.search);
            let name = params.get("name");
            if (name) {
                document.getElementById("wish-form").style.display = "none";
                document.getElementById("greeting").style.display = "block";
                document.getElementById("wish-message").innerText = `Eid Mubarak! May Allah's blessings fill your life with happiness and success.
                  Regards : ${decodeURIComponent(name)}!`;
                document.getElementById("create-own").style.display = "block";
            }
        };
        
      const popupBox = document.querySelector(".popup-container");
        const triggerBtn = document.querySelector(".trigger-box");
        const closePopup = document.querySelector(".close-btn");
        const videoPlayer = document.querySelector("#vid-element");
        const playPauseIcon = document.querySelector("#toggle-play i");
        const seekBar = document.querySelector("#progress-bar");
        const volDownIcon = document.querySelector("#vol-decrease i");
        const volUpIcon = document.querySelector("#vol-increase i");

        triggerBtn.addEventListener("click", () => {
            popupBox.classList.add("show-popup");
        });

        closePopup.addEventListener("click", () => {
            popupBox.classList.remove("show-popup");
            videoPlayer.pause();
            playPauseIcon.classList.replace("fa-pause", "fa-play");
        });

        /* Play / Pause */
        playPauseIcon.addEventListener("click", () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseIcon.classList.replace("fa-play", "fa-pause");
            } else {
                videoPlayer.pause();
                playPauseIcon.classList.replace("fa-pause", "fa-play");
            }
        });

        /* Progress Bar Update */
        videoPlayer.addEventListener("timeupdate", () => {
            seekBar.value = (videoPlayer.currentTime / videoPlayer.duration) * 100;
        });

        /* Seek Video */
        seekBar.addEventListener("input", () => {
            videoPlayer.currentTime = (seekBar.value / 100) * videoPlayer.duration;
        });

        /* Volume Control */
        document.querySelector("#vol-decrease").addEventListener("click", () => {
            if (videoPlayer.volume > 0) {
                videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.2);
                updateVolumeIcons(videoPlayer.volume);
            }
        });

        document.querySelector("#vol-increase").addEventListener("click", () => {
            if (videoPlayer.volume < 1) {
                videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.2);
                updateVolumeIcons(videoPlayer.volume);
            }
        });

        function updateVolumeIcons(vol) {
            if (vol === 0) {
                volDownIcon.classList.replace("fa-volume-down", "fa-volume-off");
                volUpIcon.classList.replace("fa-volume-up", "fa-volume-off");
            } else {
                volDownIcon.classList.replace("fa-volume-off", "fa-volume-down");
                volUpIcon.classList.replace("fa-volume-off", "fa-volume-up");
            }
        }  
        
    </script>
